<!DOCTYPE html>
<html>
<head>
<title>Web Audio Demo</title>
<script type="text/javascript" src="ampule.js"></script>
</head>
<body>
<script type="text/javascript">
var mel = [
	{
		note: 0,
		duration: 1000,
		shape: 2
	},
	{
		note: 1,
		duration: 1000,
		shape: 2
	},
	{
		note: -10,
		duration: 500,
		shape: 4,
		ar: 16
	}
];
totalDuration = 0;

for (var i in mel) {
	totalDuration += mel[i].duration;
}

var amp = ampule(mel, totalDuration);
amp();
</script>
</body>
</html>
